<!-- 練習用-->
<html>
<head>
  <meta http-equiv="content-type" charset="UTF-8">
  <title>MuSick</title>
  <meta name="description" content='"MuSick" is the service that you can share you LIKES with other people. You can make your own "MusiCup", and SHARE it on "THE LOUNGE"'>
  <link rel="shortcut icon" href="../pageicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="icon" href="../favicon.ico">
  <meta http-equiv="-Script-Type" content="text/javascript">
  <script src="scripts/jquery-3.6.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>
<script src="scripts/script.js"></script>
<body>
  <div id="left_control">
    <div id="MuSick_logo">
    </div>
    <div id="list_edit">
      <p id="title">Playing:</p>
    </div>
      <div id="list_wrapper">
        <ul id="list">
        </ul>
      </div>
      <div id="playlists_wrapper">
        <ul id="playlists">
          <label for="input_file">
            <input type="file" id="input_file" onchange="changed(this)" hidden />
            <li id='local_storage' class="disc">
              <div class='icon_wrapper'>
              <img class='icon2' src='images/upload_light.svg'>
              </div>
              <div class='name_wrapper'>
              <p class='name'>Use Disc in local storage</p>
              </div>
            </li>
          </label>
        </ul>
      </div>
    <ul id="control_switch">
      <li id="musicup">
        <div id="musicup_inner">
          <img id="Musicup_icon" src="images/disc.svg">
          <p>Disc</p>
        </div>
      </li>
      <li id="lobby">
        <div id="lobby_inner">
          <img id="lobby_icon" src="images/music-folder.png">
          <p>Collection</p>
        </div>
      </li>
    </ul>
  </div>
  <div id="PlayTable">
    <!-- <div id="select_set">
      <form>
        <input id="password" type=text>
      </form> -->
    </div>
    <ul id="queue_list">
      <div id="menu">
      </div>
    </ul>
  </div>
  <div id="Background">
    <div id="MainPlayer">
    </div>
  </div>
</body>
</html>
